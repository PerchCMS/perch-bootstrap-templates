<perch:before>
<div class="row">
</perch:before>

  <div class="col-xs-6 col-md-3">
    <a href="<perch:content id="link" type="text" label="Link" required="true" />" class="thumbnail">

  </div>

<perch:after>
</div>
</perch:after>
